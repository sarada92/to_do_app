{% extends "account/base.html" %}

{% load i18n %}

{% block content %}
  <div class='container'>
    <div class="row mt-md-5">
	    <div class="col mt-lg-4" 
      style="background-color: #ffb09c;
              border-radius: 12px;
              text-align: center;
              color: black;
              padding: 12px;">
              <div>
          <p>{% trans "Are you sure to Leave US?" %}</p>
            <div>
      <div class="col mt-lg-4">
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}

              <button type="submit" class="btn btn-outline-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                  <path d="M7.5 1v7h1V1h-1z"></path>
                  <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"></path>
                </svg>{% trans 'Sign Out' %}
              </button>
            </form>
      </div>
</div>
    </div>
  </div>
{% endblock %}
